<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Scramble Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="/sweetalert2.min.css" />
	</head>
	<body>
		<div class="container">
			<h2> Scramble Game</h2>
			<h3 class="word__container"></h3>
			<p class="hint">Hint: A royal ruler</p>
			<p class="time">Time left: 30s</p>
			<p class="score">Current Score: <b>0</b> points</p>
			<input type="text" placeholder="Enter a word" />
			<div class="btn">
				<button class="refresh">Refresh Word</button>
				<button class="check">Check Word</button>
			</div>
		</div>
		<footer>Built with &hearts; by <a href="https://kingjoshua.netlify.app">KingJoshua</a></footer>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
